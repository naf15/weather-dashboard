<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">

    <title>Weather Dashboard</title>

<body>
    <header>
        <div id='header' class="jumbotron jumbotron-fluid translucent-1 text-white box-shadow-1">
            <div class="container">
              <h1 class="display-4">Weather Dashboard</h1>
              <p class="lead" id='date'></p>
            </div>
          </div>
    </header>
    <main class='container-fluid vw-80'>
        <div id='main-container' class='row translucent-2 box-shadow-1 text-white'>
            <aside class='col-3 d-flex flex-column'>
                <h2>Search for a city:</h2>
                <form>
                    <input id='city-input'>
                    <button>Search</button>
                </form>
                <hr>
                <div id='search-history' class="list-group text-white">
                    <button type="button" class="list-group-item list-group-item-action translucent-3">A second item</button>
                    <button type="button" class="list-group-item list-group-item-action translucent-3">A third button item</button>
                    <button type="button" class="list-group-item list-group-item-action translucent-3">A fourth button item</button>

                  </div>
            </aside>
            <content class='col-9'>
                <div class='row'>
                    <h2><span id='city-date'>City - Date</span></h2>            
                </div>
                <div class='row'>
                    <ul>
                        <li>Temp: </li>
                        <li>Wind: </li>
                        <li>Humidity: </li>
                        <li>UV Index: </li>
                    </ul>
                </div>
                <div class='row'>
                    <div class='col card box-shadow-1'>
                        <div class='row card-image'></div>
                        <div class='row card-title'>Monday</div>
                        <div class='row card-stats d-flex'>
                            <div class='stat-1'>
                                <p class='value'>23</p>
                                <p class='type'>type</p>
                            </div>
                            <div class='stat-2'>

                        </div>
                    </div>

                        <div class='row card-image'></div>
                        <div class='row card-title'>Monday</div>
                        <div class='row card-stats'>
                            <div class='card-stat-1'></div>
                            <div class='card-stat-2'></div>
                            <div class='card-stat-3'></div>

                    </div>
                    <div class='col card box-shadow-1'>
                        <div class='row card-image'></div>
